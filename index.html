<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Travel | Туры из Краснодара</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              mountain: {
                50: '#f2f8f9',
                100: '#ddeff0',
                200: '#bddfe3',
                300: '#8ec5cd',
                400: '#59a3b0',
                500: '#3d8896',
                600: '#33707f',
                700: '#2d5c69',
                800: '#2a4d58',
                900: '#25414b',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        scroll-behavior: smooth;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Weather Animations */
      
      /* Rain on Glass Effect */
      .raindrop {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        box-shadow: 
          inset 2px 2px 2px rgba(255, 255, 255, 0.4), 
          inset -1px -1px 2px rgba(0, 0, 0, 0.3),
          1px 1px 2px rgba(0, 0, 0, 0.3);
        animation: rain-slide linear infinite;
        opacity: 0;
      }

      @keyframes rain-slide {
        0% { top: -10%; opacity: 0; transform: scale(0.8); }
        10% { opacity: 1; transform: scale(1); }
        90% { opacity: 1; transform: scale(1); }
        100% { top: 110%; opacity: 0; transform: scale(0.8); }
      }

      /* Snow Effect */
      .snowflake {
        position: absolute;
        top: -10px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: snow-fall linear infinite;
        pointer-events: none;
      }

      @keyframes snow-fall {
        0% { transform: translateY(-10px) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(350px) translateX(20px); opacity: 0.3; }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

  </body>
</html>
